<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <style>
          table, th, td{
            border: 1px solid black
          }
        </style>
    </head>
    <body>
     
      <nav class="navbar bg-dark p-3 bg-danger shadow-lg">
        <div class="container-fluid">
          <a class="navbar-brand">Navbar</a>
          <form class="d-flex" role="search">
            {% if request.user.is_authenticated %}
    <a href="{% url 'logout_page' %}" class="btn btn-success">Logout</a>
{% else %}
    <a href="{% url 'login_page' %}" class="btn btn-success">Login</a>
{% endif %}

          </form>
        </div>
      </nav>

<div class='container mt-5'>

        <form class='col-6 mx-auto card p-2 shadow-lg' method='post' enctype='multipart/form-data'>
          {% csrf_token %}
        <h2><b>Add Recipe</b></h2>
        <hr>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Recipe Name</label>
              <input type="text" name="recipe_name" required class="form-control" >
            
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Recipe description</label>
              <input type="text" name="recipe_procedure" required class="form-control">
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Recipe Image</label>
                <input type="file" name="recipe_image" class="form-control">
              </div>
           
            <button type="submit" class="btn btn-success">Add Recipe</button>
          </form>
          <hr>


          <div class="container mt-5" >
            <form class='col-6 mx-auto ' >
          
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label" >Search Recipe </label>
                  <input type="text" name="search" class="form-control" >
                  <hr>
                </div>
                <button type='submit' class='btn btn-primary'>Search</button>
                <hr><hr>
                </form>
              </div> 
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Sr.No</th>
                <th scope="col">Recipe Name</th>
                <th scope="col">Recipe Description</th>
                <th scope="col">Recipe Image</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              {% for recipe in Recipe%}
              <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{recipe.recipe_name}}</td>
                <td>{{recipe.recipe_procedure}}</td>
                <td>
                  <img src="/media/{{recipe.recipe_image}}" style="height:100px"></td>
                  

                <td>
                  <a href='/delete/{{recipe.id}}/' class='btn btn-danger' style= "margin-bottom: 10px">Delete</a>
                  <br>

                  <a href=" /update/{{recipe.id}}/" class='btn btn-success'>Update</a>

                </td>
                </tr>
              
              {% endfor %}
            </tbody>
          </table>
</div> 



        <script src="" async defer></script>
    </body>
</html>
