<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container mt-5">
            <div class="col-6 mx-auto card p-2 shadow-lg">
                <h2><b>Register</b></h2>
                <hr>

                {%if messages%}
                <div class='alert alert-primary' role='alert'>
                    {%for message in messages%}
                    {{message}}
                    {%endfor%}

                </div>
               {%endif%}


        <form class='col-6 mx-auto card p-2 shadow-lg' method='post' enctype='multipart/form-data'>
            {%csrf_token%}
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <input type="text"   class="form-control" name='first_name' id="exampleInputEmail1" >
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="Email" name="email" required class="form-control" id="exampleInputEmail1" >
              </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">username</label>
              <input type="text" name='username' required class="form-control" id="exampleInputEmail1" >
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" name="passward" required class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <p>Already have account <a href="login">Login</a></p>
              
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
        </div>
        </div>

        <script src="" async defer></script>
    </body>
</html>
