<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>
    <body>


       

        



        <div class="container mt-5">
            <div class="col-6 mx-auto card p-2 shadow-lg">
                <h2><b>Login</b></h2>
                <hr>
                {%if messages%}
                <div class='alert alert-primary' role='alert'>
                    {%for message in messages%}
                    {{message}}
                    {%endfor%}

                </div>
               {%endif%}
        <form method='post' enctype='multipart/form-data'>
            {%csrf_token%}
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">username</label>
              <input type="text" required name='username' class="form-control" id="exampleInputEmail1" >
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" name='passward' required class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <p>New user  <a href="register">Register</a></p>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
        </div>

        <script src="" async defer></script>
    </body>
</html>
